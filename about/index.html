<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About | Dimensional Scripture</title>
  <meta name="description" content="About Dimensional Scripture: a research-driven examination of consciousness, dimensional reality, and the biblical text." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    :root{
      --bg:#050508;
      --border: rgba(255,255,255,.10);
      --text:#f2f2f6;
      --muted:#cfcfd8;
      --muted2:#9fa0b3;
      --accent:#d6b15f;
      --accent2:#9ecbff;
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --radius: 18px;
      --navH: 64px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
    }

    a{ color:inherit; text-decoration:none; }

    .container{
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 18px;
    }

    /* ---------- NAV ---------- */
    .nav{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 1000;
      background: rgba(5,5,8,.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .navInner{
      height: var(--navH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      font-family: Cinzel, serif;
      font-weight: 700;
      font-size: 20px;
      color: var(--accent);
      white-space: nowrap;
    }

    .navRight{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .navLinks{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(10,10,16,.55);
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    .btnPrimary{
      border-color: rgba(214,177,95,.45);
      background: linear-gradient(180deg, rgba(214,177,95,.95), rgba(214,177,95,.55));
      color: #121215;
    }

    /* Mobile menu button */
    .menuBtn{
      display:none;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(10,10,16,.55);
      color: var(--text);
